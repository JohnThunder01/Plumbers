<!DOCTYPE html>
<html>
  <head>
    <title>Plumber Website</title>
    <style>
      body {
        background-color: #1b3863;
        background-image: url('Background');
        background-repeat: repeat-y;
        background-position: center;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      header {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav li {
        display: inline-block;
      }

      nav a {
        display: block;
        padding: 10px;
        border-radius: 10px;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #3e8e41;
      }

      section {
        background: linear-gradient(to right, transparent 10%, rgba(255, 255, 255, 0.8) 40%, rgba(255, 255, 255, 0.8) 60%, transparent 90%),
                    linear-gradient(to bottom right, transparent 50%, rgba(255, 255, 255, 0.8) 60%, transparent 70%);
        background-blend-mode: overlay;
        padding: 40px;
        margin: 40px 40px 80px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1, h2 {
        color: #0f5fd8;
        text-align: center;
        text-shadow: 2px 2.5px #000;
      }

      #skills h2 {
        color: #4caf50;
      }

      #phone-numbers h2 {
        color: #4caf50;
      }

      #contact h2 {
        color: #4caf50;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #phone-numbers li {
        color: #4caf50;
      }

      li {
        margin: 10px 0;
        font-size: 20px;
      }

      a {
        color: #4caf50;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 20px;
        color: #4caf50;
        margin: 10px;
      }

      input[type="email"],
      input[type="text"],
      input[type="tel"],
      textarea {
        padding: 10px;
        border-radius: 10px;
        border: none;
        margin: 10px;
        width: 50%;
        background-color: #f2f2f2;
      }

      input[type="email"]:focus,
      input[type="text"]:focus,
      input[type="tel"]:focus,
      textarea:focus {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(0, 0, 0, 0.3);
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border-radius: 10px;
        padding: 10px 20px;
        border: none;
        margin: 10px;
        font-size: 20px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      /* Apply more intense water-like effect to the water droplet image */
      #water-drop {
        filter: blur(10px) brightness(70%) saturate(150%) contrast(200%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Plumber Name</h1>
      <nav>
        <ul>
          <li><a href="#phone-numbers">Phone Numbers</a></li>
        </ul>
      </nav>
    </header>
    <section id="skills">
      <h2>Skills</h2>
      <ul>
        <li>Skill 1</li>
        <li>Skill 2</li>
        <li>Skill 3</li>
        <li>Skill 4</li>
      </ul>
    </section>
    <section id="phone-numbers">
      <h2>Phone Numbers</h2>
      <ul>
        <li>Phone Number 1</li>
        <li>Phone Number 2</li>
        <li>Phone Number 3</li>
      </ul>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
      </form>
    </section>
    <script>
      const phoneLinks = document.querySelectorAll('nav a');

      phoneLinks.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const phoneId = link.getAttribute('href');
          const phoneElement = document.querySelector(phoneId);
          phoneElement.scrollIntoView({ behavior: 'smooth' });
        });
      });
    </script>
  </body>
</html>
